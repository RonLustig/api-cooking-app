{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
    <title>{% block title %}We Need To Cook{% endblock %}</title>
</head>
<body class="page-container">
    <header class="main-header d-flex align-items-center"> <!-- Flexbox for alignment -->
        <img src="{% static 'images/logo_transparent.png' %}" alt="Logo" width="70" height="70" class="mr-2"> <!-- Logo image -->
        <h1 class="main-header">We Need To Cook!</h1>
    </header>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Recipes</a></li>
                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="#">Favorites</a></li>
                    <li class="nav-item">
                        <form method="POST" action="{% url 'logout' %}" class="form-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-link nav-link" style="padding: 0;">Logout {{ user }}</button>
                        </form>
                    </li>
                {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a></li>
                {% endif %}
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}
        {% endblock %}
    </main>

    <footer>
        <div class="navbar navbar-dark bg-dark navbar-static-bottom" role="navigation"> <!-- Dark mode footer navbar -->
            <div class="navbar-text pull-left">Created by Group 1 - Oct 2024</div>
            <div class="navbar-text pull-right">
                <a href="https://github.com/UCCS-CS4300-5300/Group1-fall2024" class="github-icon">
                    <i class="fa fa-github-square fa-2x"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
